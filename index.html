						<br><span id="config-syntax">--- Configuraci√≥n Syntax ---</span>

							    <option>3024-night</option>

							    <option>elegant</option>

							    <option>rubyblue</option>

							    <option>solarized light</option>
							    <option>the-matrix</option>
							    <option>tomorrow-night-eighties</option>
							    <option>twilight</option>
							    <option>vibrant-ink</option>
							    <option>xq-dark</option>
							    <option>xq-light</option>
							</select>

							<!--line numbers-->
							<label class="pack-switch">	
							<p class="label-config">Line numbers</p>						
								<input value="1" type="checkbox" checked>
								<span></span>							
							</label>

							<!--line wrapping-->
							<label class="pack-switch">
							<p class="label-config">Line wrapping</p>
								<input value="2" type="checkbox" checked>
								<span></span>
							</label>
							
							<!--match brackets-->
							<label class="pack-switch">
							<p class="label-config">Match brackets</p>
								<input value="3" type="checkbox" checked>
								<span></span>
							</label>
							
							<!--auto close tags-->
							<label class="pack-switch">
							<p class="label-config">Auto close tags</p>
								<input value="4" type="checkbox" checked>
								<span></span>
							</label>
							
							<!--auto close brackets-->
							<label class="pack-switch">
							<p class="label-config">Auto close brackets</p>
								<input value="5" type="checkbox" checked>
								<span></span>
							</label>
